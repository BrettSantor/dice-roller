<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
      <header>
          <h1>Let's Roll!</h1>
          <button id="clearButton">CLEAR DICE TRAY</button>
        </header>
        <div id="total">
            <h3>Total:</h3>
            <div id="total-box"></div>
        </div>
    <div id="table">
        <div id="dice-bag">
            <button class="dice d4" value="4"><span>4</span></button>
            <button class="dice d6" value="6"><span>6</span></button>
            <button class="dice d8" value="8"><span>8</span></button>
            <button class="dice d10" value="10"><span>10</span></button>
            <button class="dice d12" value="12"><span>12</span></button>
            <button class="dice d20" value="20"><span>20</span></button>
            <button class="dice coin" value="2"><span>FLIP</span></button>
        </div>
        <div id="dice-tray"></div>
        
    </div>
    <script src="assets/dice.js"></script>
  </body>
</html>
