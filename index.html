<html>
  <head>
    <title>Dice Roller</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
      <header>
          <h1>Let's Roll!</h1>
          <button id="clearButton">Clear Dice Tray</button>
        </header>
    <div id="table">
        <div id="dice-bag">
            <button class="dice d4" value="4">Roll</button>
            <button class="dice d6" value="6">Roll</button>
            <button class="dice d8" value="8">Roll</button>
            <button class="dice d10" value="10">Roll</button>
            <button class="dice d12" value="12">Roll</button>
            <button class="dice d20" value="20">Roll</button>
            <button class="dice coin" value="2">Flip</button>
        </div>
        <div id="dice-tray">
        </div>
    </div>
    <script src="assets/dice.js"></script>
  </body>
</html>
