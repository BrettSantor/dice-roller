<html>
  <head>
    <title>Dice Roller</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
      <header>
          <h1>Let's Roll!</h1>
          <button id="clearButton">CLEAR DICE TRAY</button>
        </header>
    <div id="table">
        <div id="dice-bag">
            <button class="dice d4" value="4"><span>4</span></button>
            <button class="dice d6" value="6">6</button>
            <button class="dice d8" value="8">8</button>
            <button class="dice d10" value="10">10</button>
            <button class="dice d12" value="12">12</button>
            <button class="dice d20" value="20">20</button>
            <button class="dice coin" value="2">FLIP</button>
        </div>
        <div id="dice-tray"></div>
        <div id="total">
            <h3>Total:</h3>
            <div id="total-box"></div>
        </div>
    </div>
    <script src="assets/dice.js"></script>
  </body>
</html>
