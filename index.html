<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
      <header>
          <h1 id="headline">Let's Roll!</h1>
          <div id="headerButt"> 
              <button id="nameGenerator">GENERATE NAME</button>
              <button id="clearButton">CLEAR DICE TRAY</button>
            </div>
        </header>
        <div id="diceModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>So Many Dice!</h2>
                <div class="input-group">
                    <label for="diceCount">Number of dice:</label>
                    <input type="number" id="diceCount" min="1" value="1">
                  </div>
                  <div class="input-group">
                    <label for="sides">Select a Dice:</label>
                    <select id="sides">
                        <option value="4">d4</option>
                        <option value="6">d6</option>
                        <option value="8">d8</option>
                        <option value="10">d10</option>
                        <option value="12">d12</option>
                        <option value="20">d20</option>
                        <option value="2">Coin</option>
                    </select>
                  </div>
                  <h3>Modifiers</h3>
                  <div class="input-group">
                    <label for="positiveModifier">+</label>
                    <input type="number" id="positiveModifier" min="0" max="999">
                  </div>
                  <div class="input-group">
                    <label for="negativeModifier">-</label>
                    <input type="number" id="negativeModifier" min="0" max="999">
                  </div>
                <button id="rollDiceButt">Roll</button>
            </div>
        </div>
        <div id="total">
            <h3 id="name">Random Name:</h3>
            <h3 id="total-box">Total: 0</h3>
        </div>
    <div id="table">
        <div id="dice-bag">
            <svg id="multiDice" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                <line x1="30" y1="50" x2="70" y2="50" stroke="black" stroke-width="5" />
                <line x1="50" y1="30" x2="50" y2="70" stroke="black" stroke-width="5" />
              </svg>
            <button class="dice d4" value="4"><span>4</span></button>
            <button class="dice d6" value="6"><span>6</span></button>
            <button class="dice d8" value="8"><span>8</span></button>
            <button class="dice d10" value="10"><span>10</span></button>
            <button class="dice d12" value="12"><span>12</span></button>
            <button class="dice d20" value="20"><span>20</span></button>
            <div class="coin heads" value="2">
            </div>
        </div>
        <div id="dice-tray"></div>
        
    </div>
    <script src="assets/dice.js"></script>
  </body>
</html>
