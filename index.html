<html>
  <head>
    <title>Dice Roller</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
      <h1>Let's Roll!</h1>
    <div id="table">
      <div id="dice-tray">
      </div>
      <!-- change to class = "dice" to have the function take in any button click and pull value for the roll -->
      <button id="d4" value="4">Roll D4</button>
      <button id="d6" value="6">Roll D20</button>
      <button id="d8" value="8">Roll D20</button>
      <button id="d10" value="10">Roll D20</button>
      <button id="d12" value="12">Roll D20</button>
      <button id="d20" value="20">Roll D20</button>
      <button id="coin" value="2">Roll D20</button>
      <script src="assets/dice.js"></script>
    </div>
  </body>
</html>
